<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARTO</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .product-list { display: flex; flex-wrap: wrap; gap: 10px; }
        .product { border: 1px solid #ddd; padding: 10px; width: 30%; text-align: center; }
        .product img { width: 100%; height: auto; }
        .comment { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Productos</h2>
        <div class="product-list">
            <div class='product'>
                <img src="imagenes/playera.jpg" alt="Producto 1">
                <p>playera Real Madrid</p>
            </div>
            <div class='product'>
                <img src="imagenes/playeraPu.jpeg" alt="Producto 2">
                <p>Playera Pumas</p>
            </div>
            <div class='product'>
                <img src="imagenes/bolsa.png" alt="Producto 3">
                <p>Bolsa</p>
            </div>
            <div class='product'>
                <img src="imagenes/bolsa1.png" alt="Producto 4">
                <p>Bolsa </p>
            </div>
            <div class='product'>
                <img src="imagenes/bolsaP.png" alt="Producto 5">
                <p>Bolsa Prada</p>
            </div>
            <div class='product'>
                <img src="imagenes/cartera.png" alt="Producto 6">
                <p>Cartera</p>
            </div>
        </div>
        
        <h2>Comentarios</h2>
        <div class='comment'>Este producto es excelente.</div>
        <div class='comment'>Me gustaría que tuviera más colores.</div>
        <div class='comment'>Muy buen precio y calidad.</div>
        
        <h3>Agregar Comentario</h3>
        <input type="text" id="comment-text" placeholder="Escribe un comentario">
        <button onclick="addComment()">Comentar</button>
    </div>
    
    <script>
        function addComment() {
            const text = document.getElementById('comment-text').value;
            if (text) {
                const list = document.querySelector('.container');
                const newComment = document.createElement('div');
                newComment.classList.add('comment');
                newComment.textContent = text;
                list.appendChild(newComment);
                document.getElementById('comment-text').value = '';
            }
        }
    </script>
</body>
</html>
